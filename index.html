<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ÿ¥ÿßÿ¥ÿ© ŸÖÿ±ÿßŸÇÿ®ÿ© IP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  direction:rtl;
  padding:20px;
}
h1{text-align:center;}
input,button{

  border:none;

}

}

  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

  padding:12px;

}

  font-weight:bold;
  padding:6px 12px;
  border-radius:20px;
}

.offline{background:#dc2626;}
.remove{
  background:#dc2626;
  padding:6px 10px;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>üì° ÿ¥ÿßÿ¥ÿ© ŸÖÿ±ÿßŸÇÿ®ÿ© IP</h1>

<div style="text-align:center;">
  <input type="text" id="ipInput" placeholder="ÿ£ÿØÿÆŸÑ IP">
  <button onclick="addIP()">‚ûï ÿ•ÿ∂ÿßŸÅÿ©</button>
</div>

<table>
<thead>
<tr>
  <th>IP</th>
  <th>ÿßŸÑÿ≠ÿßŸÑÿ©</th>
  <th>ÿ¢ÿÆÿ± ŸÅÿ≠ÿµ</th>
  <th>ÿ≠ÿ∞ŸÅ</th>
</tr>
</thead>
<tbody id="ipTable"></tbody>
</table>

<script>
let ips = JSON.parse(localStorage.getItem("ips")) || [
  "192.168.0.1"
];

const timeout = 3000;

function saveIPs(){
  localStorage.setItem("ips", JSON.stringify(ips));
}

function addIP(){
  const input = document.getElementById("ipInput");
  const ip = input.value.trim();

  if(!ip || ips.includes(ip)) return;

  ips.push(ip);
  saveIPs();
  input.value = "";
  refresh();
}

function removeIP(ip){
  ips = ips.filter(i => i !== ip);
  saveIPs();
  refresh();
}

function checkIP(ip){
  const controller = new AbortController();
  setTimeout(() => controller.abort(), timeout);

  return fetch("http://" + ip, { mode:"no-cors", signal:controller.signal })
    .then(() => true)
    .catch(() => false);
}

async function refresh(){
  const table = document.getElementById("ipTable");
  table.innerHTML = "";

  for(const ip of ips){
    let online = await checkIP(ip);

    table.innerHTML += `
      <tr>
        <td>${ip}</td>
        <td>
          <span class="status ${online ? "online" : "offline"}">
            ${online ? "ONLINE" : "OFFLINE"}
          </span>
        </td>
        <td>${new Date().toLocaleTimeString()}</td>
        <td>
          <button class="remove" onclick="removeIP('${ip}')">‚úñ</button>
        </td>
      </tr>
    `;
  }
}

refresh();
setInterval(refresh, 10000);
</script>

</body>
</html>
